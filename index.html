<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiology Center App</title>

    <!-- Tailwind CSS (No-Build) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9', // Sky Blue
                            600: '#0284c7',
                            900: '#0c4a6e',
                        },
                        glass: {
                            100: 'rgba(255, 255, 255, 0.2)',
                            200: 'rgba(255, 255, 255, 0.4)',
                            panel: 'rgba(255, 255, 255, 0.7)'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Rich Text Editor (Quill) -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <meta name="theme-color" content="#0ea5e9">
    <link rel="apple-touch-icon" href="icon.png">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-slate-50 text-slate-800 antialiased h-screen overflow-hidden flex flex-col">

    <!-- Background Gradients -->
    <div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
        <div class="absolute top-[-20%] left-[-10%] w-[60%] h-[60%] bg-blue-200/40 rounded-full blur-3xl animate-blob">
        </div>
        <div
            class="absolute bottom-[-20%] right-[-10%] w-[60%] h-[60%] bg-indigo-200/40 rounded-full blur-3xl animate-blob animation-delay-2000">
        </div>
    </div>

    <!-- Top Navigation (Desktop) -->
    <header class="h-16 glass-header border-b border-white/30 flex items-center justify-between px-6 z-50 shrink-0">
        <div class="flex items-center gap-3">
            <div
                class="w-10 h-10 rounded-xl bg-gradient-to-br from-brand-500 to-indigo-600 flex items-center justify-center text-white shadow-lg shadow-brand-500/30">
                <i class="fa-solid fa-x-ray text-xl"></i>
            </div>
            <div>
                <h1 class="font-display font-bold text-xl tracking-tight text-slate-900">Rad<span
                        class="text-brand-600">Center</span></h1>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest leading-none hidden sm:block">
                    Diagnostic
                    Imaging</p>
            </div>
        </div>

        <!-- Role-Based Nav Links (Desktop) -->
        <nav
            class="hidden md:flex items-center gap-1 bg-white/50 p-1 rounded-xl border border-white/50 backdrop-blur-sm">
            <button onclick="App.router.navigate('reception')" class="nav-btn active" data-page="reception">
                <i class="fa-solid fa-clipboard-user"></i> Reception
            </button>
            <button onclick="App.router.navigate('technician')" class="nav-btn" data-page="technician">
                <i class="fa-solid fa-microscope"></i> Technician
            </button>
            <button onclick="App.router.navigate('radiologist')" class="nav-btn" data-page="radiologist">
                <i class="fa-solid fa-file-medical"></i> Reporting
            </button>
            <button onclick="App.router.navigate('admin')" class="nav-btn" data-page="admin">
                <i class="fa-solid fa-chart-pie"></i> Admin
            </button>
        </nav>

        <div class="flex items-center gap-4">
            <div class="text-right hidden sm:block">
                <p class="text-sm font-bold text-slate-700" id="user-name">Guest</p>
                <p class="text-xs text-slate-500" id="user-role">Not Logged In</p>
            </div>
            <div class="w-10 h-10 rounded-full bg-slate-200 overflow-hidden border-2 border-white shadow-sm relative group cursor-pointer"
                onclick="App.controllers.auth.logout()">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="User">
                <div
                    class="absolute inset-0 bg-slate-900/50 hidden group-hover:flex items-center justify-center text-white text-xs font-bold">
                    <i class="fa-solid fa-power-off"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main id="app-content" class="flex-1 overflow-hidden relative">
        <!-- Pages will be injected here by App.js -->
    </main>

    <!-- Modals -->
    <!-- 1. New Visit Modal -->
    <div id="new-visit-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" onclick="App.controllers.reception.closeModal()">
        </div>
        <div class="absolute inset-0 flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl overflow-hidden flex flex-col max-h-[90vh]">
                <div
                    class="h-16 bg-gradient-to-r from-brand-600 to-indigo-600 flex items-center justify-between px-6 text-white shrink-0">
                    <h3 class="font-bold text-lg"><i class="fa-solid fa-plus-circle mr-2"></i> New Visit</h3>
                    <button onclick="App.controllers.reception.closeModal()"
                        class="hover:bg-white/20 p-2 rounded-lg transition"><i class="fa-solid fa-xmark"></i></button>
                </div>

                <div class="p-6 overflow-y-auto">
                    <!-- Step 1: Select Patient -->
                    <div class="mb-6">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Patient</label>
                        <div class="flex gap-2">
                            <select id="visit-patient-select"
                                class="flex-1 bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-brand-500">
                                <option value="">Select Existing Patient...</option>
                                <!-- Populated dynamically -->
                            </select>
                            <button onclick="App.controllers.reception.openNewPatientModal()"
                                class="px-4 py-2 bg-slate-100 text-slate-700 rounded-xl font-bold hover:bg-slate-200"><i
                                    class="fa-solid fa-user-plus"></i> New</button>
                        </div>
                    </div>

                    <!-- Step 2: Visit Details -->
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Referrer Doctor</label>
                            <input type="text" id="visit-referrer"
                                class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-brand-500"
                                placeholder="Dr. Smith">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Date</label>
                            <input type="datetime-local" id="visit-date"
                                class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-brand-500">
                        </div>
                    </div>

                    <!-- Step 3: Add Studies -->
                    <div class="mb-4">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Studies</label>
                        <div class="bg-slate-50 border border-slate-200 rounded-xl p-4">
                            <div class="grid grid-cols-3 gap-3 mb-3">
                                <select id="study-modality"
                                    class="bg-white border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none">
                                    <option value="US">Ultrasound (US)</option>
                                    <option value="CT">CT Scan</option>
                                    <option value="MRI">MRI</option>
                                    <option value="XR">X-Ray</option>
                                </select>
                                <input type="text" id="study-region"
                                    class="bg-white border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none"
                                    placeholder="Region (e.g. Abdomen)">
                                <input type="text" id="study-name"
                                    class="bg-white border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none"
                                    placeholder="Study Name">
                            </div>
                            <button onclick="App.controllers.reception.addStudyToQueue()"
                                class="w-full py-2 bg-brand-100 text-brand-700 rounded-lg text-sm font-bold hover:bg-brand-200 dashed-border">
                                <i class="fa-solid fa-plus mr-1"></i> Add Study
                            </button>
                        </div>

                        <!-- Queue Preview -->
                        <div id="study-queue-preview" class="mt-3 space-y-2"></div>
                    </div>
                </div>

                <div class="p-4 border-t border-slate-100 bg-slate-50 flex justify-end gap-3 shrink-0">
                    <button onclick="App.controllers.reception.closeModal()"
                        class="px-6 py-2 text-slate-500 font-bold hover:bg-slate-200 rounded-xl">Cancel</button>
                    <button onclick="App.controllers.reception.saveVisit()"
                        class="px-6 py-2 bg-brand-600 text-white font-bold rounded-xl shadow-lg shadow-brand-500/30 hover:bg-brand-700">Create
                        Visit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 2. New Patient Modal -->
    <div id="new-patient-modal" class="fixed inset-0 z-[60] hidden">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm"
            onclick="App.controllers.reception.closeNewPatientModal()"></div>
        <div class="absolute inset-0 flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
                <div class="h-14 bg-slate-800 flex items-center justify-between px-6 text-white">
                    <h3 class="font-bold"><i class="fa-solid fa-user-plus mr-2"></i> Register Patient</h3>
                    <button onclick="App.controllers.reception.closeNewPatientModal()"><i
                            class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="p-6 space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Full Name</label>
                        <input type="text" id="pat-name"
                            class="w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-2 outline-none focus:ring-2 focus:ring-slate-500">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Date of Birth</label>
                            <input type="date" id="pat-dob"
                                class="w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-2 outline-none focus:ring-2 focus:ring-slate-500">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Gender</label>
                            <select id="pat-gender"
                                class="w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-2 outline-none focus:ring-2 focus:ring-slate-500">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Phone</label>
                        <input type="tel" id="pat-phone"
                            class="w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-2 outline-none focus:ring-2 focus:ring-slate-500">
                    </div>
                    <button onclick="App.controllers.reception.savePatient()"
                        class="w-full py-3 bg-slate-800 text-white font-bold rounded-xl shadow-lg mt-2 hover:bg-slate-900">Register</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 3. Patient File Modal (History) -->
    <div id="patient-file-modal" class="fixed inset-0 z-[70] hidden">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm"
            onclick="App.controllers.reception.closePatientFile()"></div>
        <div class="absolute inset-0 flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-3xl overflow-hidden flex flex-col max-h-[90vh]">
                <!-- Header -->
                <div class="h-20 bg-slate-800 flex items-center justify-between px-6 text-white shrink-0">
                    <div>
                        <h3 class="font-bold text-xl" id="pf-name">Patient Name</h3>
                        <p class="text-xs text-slate-400" id="pf-info">DOB | Gender | Phone</p>
                    </div>
                    <button onclick="App.controllers.reception.closePatientFile()"
                        class="hover:bg-white/20 p-2 rounded-lg transition"><i class="fa-solid fa-xmark"></i></button>
                </div>

                <!-- Content -->
                <div class="p-6 overflow-y-auto flex-1 bg-slate-50">
                    <h4 class="font-bold text-slate-700 mb-4 border-b border-slate-200 pb-2 flex items-center">
                        <i class="fa-solid fa-clock-rotate-left mr-2 text-brand-600"></i> Visit History
                    </h4>
                    <div id="pf-history-list" class="space-y-4">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 4. Login Modal -->
    <div id="login-modal"
        class="fixed inset-0 z-[200] bg-slate-900/95 backdrop-blur-md flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center relative overflow-hidden">

            <!-- Login Type Toggles -->
            <div class="flex justify-center gap-4 mb-6 relative z-10">
                <button onclick="App.controllers.auth.switchLogin('staff')" id="btn-login-staff"
                    class="px-4 py-2 rounded-lg font-bold text-sm bg-brand-100 text-brand-700 ring-2 ring-brand-500">Staff</button>
                <button onclick="App.controllers.auth.switchLogin('patient')" id="btn-login-patient"
                    class="px-4 py-2 rounded-lg font-bold text-sm text-slate-500 hover:bg-slate-100">Patient</button>
            </div>

            <!-- Header -->
            <div
                class="w-16 h-16 bg-gradient-to-br from-brand-500 to-indigo-600 rounded-2xl mx-auto flex items-center justify-center text-white text-2xl shadow-lg mb-4">
                <i class="fa-solid fa-user-shield" id="login-icon"></i>
            </div>
            <h2 class="text-2xl font-bold text-slate-800 mb-1">Welcome</h2>
            <p class="text-sm text-slate-500 mb-6" id="login-subtitle">Radiology Center System</p>

            <!-- Staff Form -->
            <div id="form-staff" class="space-y-4 text-left">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Staff Member</label>
                    <select id="login-user"
                        class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-brand-500">
                        <option value="">Loading users...</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">PIN Code</label>
                    <input type="password" id="login-pin"
                        class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-brand-500 font-mono text-center tracking-[0.5em] text-lg"
                        placeholder="••••" maxlength="4">
                </div>
                <button onclick="App.controllers.auth.login('staff')"
                    class="w-full py-3 bg-brand-600 text-white font-bold rounded-xl shadow-lg hover:bg-brand-700 transition-all">
                    Staff Login <i class="fa-solid fa-arrow-right ml-2"></i>
                </button>
            </div>

            <!-- Patient Form -->
            <div id="form-patient" class="space-y-4 text-left hidden">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Phone Number</label>
                    <input type="tel" id="login-patient-phone"
                        class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-brand-500 font-mono"
                        placeholder="e.g. 0123456789">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Passcode</label>
                    <input type="password" id="login-patient-pin"
                        class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-brand-500 font-mono text-center text-lg"
                        placeholder="Name (3 chars) + Phone">
                    <p class="text-[10px] text-slate-400 mt-1 text-center">First 3 letters of Name + Phone No.</p>
                </div>
                <button onclick="App.controllers.auth.login('patient')"
                    class="w-full py-3 bg-emerald-600 text-white font-bold rounded-xl shadow-lg hover:bg-emerald-700 transition-all">
                    Patient Login <i class="fa-solid fa-arrow-right ml-2"></i>
                </button>
            </div>

        </div>
    </div>
    <nav
        class="md:hidden h-16 bg-white border-t border-slate-200 flex justify-around items-center px-2 shrink-0 z-40 safe-area-pb">
        <button onclick="App.router.navigate('reception')"
            class="nav-btn flex-col gap-1 text-[10px] w-full py-1 text-center justify-center active"
            data-page="reception">
            <i class="fa-solid fa-clipboard-user text-lg"></i> Reception
        </button>
        <button onclick="App.router.navigate('technician')"
            class="nav-btn flex-col gap-1 text-[10px] w-full py-1 text-center justify-center" data-page="technician">
            <i class="fa-solid fa-microscope text-lg"></i> Tech
        </button>
        <button onclick="App.router.navigate('radiologist')"
            class="nav-btn flex-col gap-1 text-[10px] w-full py-1 text-center justify-center" data-page="radiologist">
            <i class="fa-solid fa-file-medical text-lg"></i> Report
        </button>
        <button onclick="App.router.navigate('admin')"
            class="nav-btn flex-col gap-1 text-[10px] w-full py-1 text-center justify-center" data-page="admin">
            <i class="fa-solid fa-chart-pie text-lg"></i> Admin
        </button>
    </nav>

    <!-- Loading Spinner overlay -->
    <div id="loading-overlay"
        class="absolute inset-0 bg-white/60 backdrop-blur-sm flex items-center justify-center z-[100] transition-opacity opacity-0 pointer-events-none">
        <div class="flex flex-col items-center">
            <i class="fa-solid fa-circle-notch fa-spin text-4xl text-brand-600 mb-3"></i>
            <p class="text-sm font-medium text-brand-800 animate-pulse">Syncing with Cloud...</p>
        </div>
    </div>

    <!-- Initial Scripts -->
    <script src="js/api.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Register Service Worker for PWA (Only on HTTP/HTTPS)
        if ('serviceWorker' in navigator && (window.location.protocol === 'http:' || window.location.protocol === 'https:')) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Fail', err));
            });
        }
    </script>
</body>

</html>
